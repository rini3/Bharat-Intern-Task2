<!DOCTYPE html>
<html>
    <head>
        <title>Temperature Convertor</title>
        <link rel="stylesheet" href="tc.css"/>
    </head>
    <body>
        <div class="container">
            <h2 class="d-flex title">TEMPERATURE CONVERTOR</h2>
            <form>
                <div class="input-wrapper">
                    <div class="cf">
                        <label for="celsius">CELSIUS:</label>
                        <input type="number" id="celsius"/>
                    </div>
                    <div class="cf">
                        <label for="farenheit">FARENHEIT:</label>
                        <input type="number" id="farenheit"/>
                    </div>
                </div>
                <div class="btn-reset">
                    <input type="reset" name="" value="Reset">
                </div>
            </form>
        </div>
        <script src="tc.js"></script>
    </body>
</html>
